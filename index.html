<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"> <!-- accent français  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- s'adapte à la taille de l'écran -->
  <title>O'air | Dashboard</title>
  <link rel="stylesheet" href="style.css"> <!-- relie CSS à HTML  -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> <!-- BIB plotly  -->
  <script src="script.js" defer></script> <!--charge le code js  -->
</head>

<body>

  <header class="main-header"> <!-- contient logo  -->
    <div class="brand"> <!-- regroupe pour un alignement -->
        <div style="display: flex; align-items: center;">
            <img src="logo1.png" style="height: 50px; margin-right: 20px;" alt="Logo O'Air">
            <h1 style="margin: 0;">O'AIR</h1>
        </div>
    </div>
    <div class="header-info"> Qualité de l'Air</div>
  </header>

  <main class="dashboard-container">

      <div class="tabs"> <!-- basculer entre direct et grapiques  -->
        <button class="tab-button active" onclick="showTab('realTime')">Temps Réel</button>
        <button class="tab-button" onclick="showTab('graphs')">Analyse Graphique</button> <!-- affiche/cache les sections -->
      </div>

      <div class="controls"> <!-- selection des dates  -->
          <div class="inputs-group">
            <div class="input-wrapper">
                <label>Du :</label>
                <input type="datetime-local" id="startDate"> <!-- l'utilisateur choisit jour et heure  -->
            </div>
            <div class="input-wrapper">
                <label>Au :</label>
                <input type="datetime-local" id="endDate">
            </div>
          </div>
          
          <div class="buttons-group">
              <button onclick="updateHistoricalData()" class="btn-primary">Voir l'historique</button> <!-- lancer l'historique dans la base de données -->
              <button onclick="resetToRealTime()" class="btn-secondary">Retour au Direct</button> <!-- annuler l'historique et revenir au direct -->
          </div>
      </div>

      <div id="realTime" class="tab-content active">
        
        <div style="display: flex; flex-direction: row; align-items: start; gap: 20px; margin-top: 20px;">

            <div id="capteurs" class="panel" style="flex: 1; min-width: 250px;"> <!-- jauges  -->
                <h2>Mesures</h2>
                <div class="jauge-container">
                    <div class="jauge">
                        <div class="jauge-label"><span>CO2</span><span class="jauge-unit">ppm</span></div>
                        <progress id="CO2" max="800" value="0"></progress>
                        <div class="extr"><span>0</span><span>800</span></div>
                    </div>
                    <div class="jauge">
                        <div class="jauge-label"><span>PM1</span><span class="jauge-unit">μg/m³</span></div>
                        <progress id="pm1" max="100" value="0"></progress>
                        <div class="extr"><span>0</span><span>100</span></div>
                    </div>
                    <div class="jauge">
                        <div class="jauge-label"><span>PM2.5</span><span class="jauge-unit">μg/m³</span></div>
                        <progress id="pm25" max="100" value="0"></progress>
                        <div class="extr"><span>0</span><span>100</span></div>
                    </div>
                    <div class="jauge">
                        <div class="jauge-label"><span>PM10</span><span class="jauge-unit">μg/m³</span></div>
                        <progress id="pm10" max="100" value="0"></progress>
                        <div class="extr"><span>0</span><span>100</span></div>
                    </div>
                </div>
            </div>

            <div id="cards" style="flex: 1; display: grid; grid-template-columns: 1fr 1fr; gap: 15px;"> <!-- affiche les cadrans  -->
                <div class="card">
                  <h3>Concentration CO2</h3>
                  <div class="card-content"><p id="cardCO2" class="value">--</p><span class="unite">ppm</span></div>
                </div>
    
                <div class="card">
                  <h3>Particules PM1</h3>
                  <div class="card-content"><p id="cardPM1" class="value">--</p><span class="unite">µg/m³</span></div>
                </div>
    
                <div class="card">
                  <h3>Particules PM2.5</h3>
                  <div class="card-content"><p id="cardPM25" class="value">--</p><span class="unite">µg/m³</span></div>
                </div>
    
                <div class="card">
                  <h3>Particules PM10</h3>
                  <div class="card-content"><p id="cardPM10" class="value">--</p><span class="unite">µg/m³</span></div>
                </div>
            </div>

            <div style="flex: 1;">
                 <img src="localisation.png" alt="Localisation" style="width: 100%; height: 370px; border-radius: 12px; object-fit: cover;">
            </div>

        </div> </div>
      <div id="graphs" class="tab-content">
        <div class="grid-graphs">
            <div class="graph-container"> 
              <h3>Évolution CO2 (ppm)</h3>
              <div id="graphCO2" class="graph"></div>
            </div>
            <div class="graph-container">
              <h3>Évolution PM1 (μg/m³)</h3>
              <div id="graphPM1" class="graph"></div>
            </div>
            <div class="graph-container">
              <h3>Évolution PM2.5 (μg/m³)</h3>
              <div id="graphPM25" class="graph"></div>
            </div>
            <div class="graph-container">
              <h3>Évolution PM10 (μg/m³)</h3>
              <div id="graphPM10" class="graph"></div>
            </div>
        </div>
      </div>

  </main>
</body>
</html>
